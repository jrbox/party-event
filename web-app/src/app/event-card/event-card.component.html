<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">PARTICIPER</button>
  </mat-card-actions>
</mat-card>
