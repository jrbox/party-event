services:
    bdd:
      image: mysql
      container_name: party-event-bdd
      restart: always
      ports: 
        - 3306:3306
      environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: partyevent
    adminer:
      image: adminer
      restart: always
      ports:
        - 8085:8080
    server:
      container_name: party-event-server
      build: ./server
      ports: 
        - 8080:8080
    web-app:
      container_name: party-event-web-app
      build: ./web-app
      ports: 
        - 80:80